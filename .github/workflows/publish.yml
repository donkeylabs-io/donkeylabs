name: Publish Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: cd packages/server && bun test

      - name: Publish @donkeylabs/server
        run: npm publish --provenance --access public
        working-directory: packages/server

      - name: Publish @donkeylabs/cli
        run: npm publish --provenance --access public
        working-directory: packages/cli

      - name: Publish @donkeylabs/adapter-sveltekit
        run: npm publish --provenance --access public
        working-directory: packages/adapter-sveltekit

      - name: Publish @donkeylabs/mcp
        run: npm publish --provenance --access public
        working-directory: packages/mcp
